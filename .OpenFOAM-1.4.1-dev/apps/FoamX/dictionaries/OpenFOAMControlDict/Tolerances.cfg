Tolerances
{
    type        dictionary;

    entries
    {
        primitiveMeshClosedThreshold
        {
            type            scalar;
            description     "primitiveMeshClosedThreshold";
	    default        1e-6;
        }

        primitiveMeshAspectThreshold
        {
            type            scalar;
            description     "primitiveMeshAspectThreshold";
	    default        1000;
        }

        primitiveMeshNonOrthThreshold
        {
            type            scalar;
            description     "primitiveMeshNonOrthThreshold";
	    default         70;
        }

        primitiveMeshSkewThreshold
        {
            type            scalar;
            description     "primitiveMeshSkewThreshold";
	    default         4;
        }

        cyclicMatchTol
        {
            type            scalar;
            description     "Surface area match tolerance for cyclic patches";
	    default         1e-4;
        }

        processorMatchTol
        {
            type            scalar;
            description     "Surface area match tolerance for processor patches";
	    default         1e-4;
        }

        closedDomainTol
        {
            type            scalar;
            description     "Closed domain tolerance";
	    default         1e-12;
        }

        patchToPatchDirectHit
        {
            type            scalar;
            description     "Direct hit tolerance";
	    default         1e-5;
        }

        patchToPatchProjectionTol
        {
            type            scalar;
            description     "Relative merge tolerance for projected points missing the target. Expressed as the fraction of min involved edge size";
	    default         0.05;
        }

        specieThermoTol
        {
            type            scalar;
            description     "Convergence tolerance of energy";
	    default         1e-4;
        }

        intersectionPlanarTol
        {
            type            scalar;
            description     "Relative tolerance for point in a plane";
	    default         0.2;
        }

        intersectionMissTol
        {
            type            scalar;
            description     "Intersection miss tolerance";
	    default         1e-10;
        }

        slidingPointMergeTol
        {
            type            scalar;
            description     "Point merge tolerance";
	    default         0.05;
        }

        slidingEdgeMergeTol
        {
            type            scalar;
            description     "Edge merge tolerance";
	    default         0.01;
        }

        slidingIntegralAdjTol
        {
            type            scalar;
            description     "Integral match point adjustment tolerance";
	    default         0.05;
        }

        slidingEdgeMasterCatchFraction
        {
            type            scalar;
            description     "Edge intersection master catch fraction";
	    default         0.4;
        }

        slidingEdgeEndCutoffTol
        {
            type            scalar;
            description     "Edge end cut-off tolerance";
	    default         0.0001;
        }

        slidingEdgeCoPlanarTol
        {
            type            scalar;
            description     "Edge intersection co-planar tolerance";
	    default         0.8;
        }

        GGIAreaErrorTol
        {
            type            scalar;
            description     "Facet area error tolerance";
	    default         0.01;
        }

        GGISumFacetTol
        {
            type            scalar;
            description     "Facet area sum overshoot tolerance";
	    default         0.5;
        }

    }
}

